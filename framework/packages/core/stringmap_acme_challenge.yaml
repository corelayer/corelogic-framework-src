name: stringmaps
tags:
sections:
  - name: appexpert.stringmaps
    elements:
      - name: ACME_CHALLENGE
        fields:
          - id: name
            data: <<prefix>>_ACME_CHALLENGE

          - id: key
            data: ("fqdn=" + HTTP.REQ.HOSTNAME + ";").SET_TEXT_MODE(NOIGNORECASE)
          - id: key_exists
            data: <<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/key>>.IS_STRINGMAP_KEY("<<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/name>>")
          - id: value
            data: <<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/key>>.MAP_STRING("<<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/name>>").TYPECAST_NVLIST_T(';','=')
          - id: value_token
            data: <<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/value>>.VALUE("token").SET_TEXT_MODE(NOIGNORECASE)
          - id: value_authorization
            data: <<core.stringmaps.appexpert.stringmaps.ACME_CHALLENGE/value>>.VALUE("authorization").SET_TEXT_MODE(NOIGNORECASE)
        expressions:
          install: add policy stringmap <<name>>
          uninstall: rm policy stringmap <<name>>