name: stringmaps
tags:
sections:
  - name: appexpert.stringmaps
    elements:
      - name: FQDN_CONFIG
        fields:
          - id: name
            data: <<prefix>>_FQDN_CONFIG

          - id: key
            data: ("fqdn=" + HTTP.REQ.HOSTNAME + ";").SET_TEXT_MODE(NOIGNORECASE)
          - id: key_exists
            data: <<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/key>>.IS_STRINGMAP_KEY("<<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/name>>")
          - id: value
            data: <<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/key>>.MAP_STRING("<<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/name>>").TYPECAST_NVLIST_T(';','=')
          - id: value_acme
            data: <<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/value>>.VALUE("acme").SET_TEXT_MODE(NOIGNORECASE)
          - id: value_acme_is_enabled
            data: <<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/value_acme>>.EQ("enabled")
          - id: value_acme_is_disabled
            data: <<core.stringmaps.appexpert.stringmaps.FQDN_CONFIG/value_acme>>.EQ("disabled")
        expressions:
          install: add policy stringmap <<name>>
          uninstall: rm policy stringmap <<name>>