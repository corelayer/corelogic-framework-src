name: stringmaps
tags:
sections:
  - name: appexpert.stringmaps
    elements:
      - name: ACME_HISTORY
        fields:
          - id: name
            data: <<prefix>>_ACME_HISTORY

          - id: key
            data: ("fqdn=" + HTTP.REQ.HOSTNAME + ";").SET_TEXT_MODE(NOIGNORECASE)
          - id: key_exists
            data: <<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/key>>.IS_STRINGMAP_KEY("<<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/name>>")
          - id: value
            data: <<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/key>>.MAP_STRING("<<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/name>>").TYPECAST_NVLIST_T(';','=')
          - id: value_last_checked
            data: <<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/value>>.VALUE("last_checked").SET_TEXT_MODE(NOIGNORECASE)
          - id: value_last_updated
            data: <<core.stringmaps.appexpert.stringmaps.ACME_HISTORY/value>>.VALUE("last_updated").SET_TEXT_MODE(NOIGNORECASE)
        expressions:
          install: add policy stringmap <<name>>
          uninstall: rm policy stringmap <<name>>